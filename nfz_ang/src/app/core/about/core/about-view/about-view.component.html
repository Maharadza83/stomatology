<div class="about-container relative">
  <div class="bg-blue-950 text-white text-center py-32 relative">
    <h1 class="text-4xl font-bold">Meet the Experts Behind Your Seamless Experience</h1>
    <p class="mt-4">Our talented and passionate team is dedicated to providing you the best possible experience.</p>
  </div>

  <div class="py-5 mt-[-80px] relative z-10 w-full">
    <div class="container mx-auto">
      <div class="grid grid-cols-3 gap-x-1 gap-y-16">
        @for (doctor of DOCTORS; track doctor.name) {
          <app-doctor-card [doctor]="doctor" />
        }
      </div>
    </div>
  </div>
</div>
