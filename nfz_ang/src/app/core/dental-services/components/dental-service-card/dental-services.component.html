<h1> Nasze us≈Çugi</h1>
@for (group of dentalServices(); track group.serviceName) {
  <div class="items-center text-center">
    <h2 class="text-2xl font-bold mt-8 mb-4">{{ group.serviceName }}</h2>
    <div class="grid grid-cols-3 gap-x-1 gap-y-20 max-w-7xl mx-auto px-4 sm:px-6 pt-6 lg:px-8 relative">
      @for (service of group.services; track service.name) {
        <app-dental-service-card [service]="service"></app-dental-service-card>
      }
    </div>
  </div>
}
