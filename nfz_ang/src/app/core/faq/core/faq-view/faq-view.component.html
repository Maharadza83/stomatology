<div class="w-full mx-auto px-5 py-10 bg-white">
  <h2 class="text-3xl font-semibold mb-6 text-center">Frequently Asked Questions</h2>
  <p class="text-gray-600 text-center mb-10">
    Quick answers to questions you may have about our services. Can't find what you're looking for? Check out our full documentation.
  </p>
  <div class="flex justify-center mb-6">
    <button class="bg-blue-500 text-white px-4 py-2 rounded-md mr-4">Documentation</button>
    <button class="bg-blue-700 text-white px-4 py-2 rounded-md">Get in touch</button>
  </div>
  <div *ngFor="let faq of faqs" class="border-b border-gray-200 mb-4">
    <button (click)="toggleFaq(faq)" class="w-full text-left py-4 px-6 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:bg-gray-200">
      <div class="flex justify-between items-center">
        <span class="font-medium text-lg">{{ faq.question }}</span>
        <span class="text-xl">{{ faq.open ? '-' : '+' }}</span>
      </div>
    </button>
    <div *ngIf="faq.open" class="px-6 py-4 bg-gray-50">
      <p class="text-gray-600">{{ faq.answer }}</p>
    </div>
  </div>
</div>
