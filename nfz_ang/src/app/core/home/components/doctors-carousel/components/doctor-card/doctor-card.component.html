<div class="max-w-sm mx-auto bg-white rounded-xl shadow-md overflow-hidden">
  <img [src]="doctor().imageUrl" alt="{{ doctor().name }}" class="w-full h-64 object-cover">
  <div class="p-6">
    <h2 class="text-xl font-semibold mb-2">{{ doctor().name }}</h2>
    <h3 class="text-gray-600 mb-4">{{ doctor().title }}</h3>
    <p class="text-gray-600 mb-4">{{ doctor().description }}</p>
    <div class="flex space-x-4">
      <a href="#" class="text-gray-400 hover:text-gray-500">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="#" class="text-gray-400 hover:text-gray-500">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#" class="text-gray-400 hover:text-gray-500">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="#" class="text-gray-400 hover:text-gray-500">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </div>
</div>
